name: Valida√ß√£o de Issues

on:
  issues:
    types: [opened]

jobs:
  validate:
    name: Validar Conte√∫do da Issue
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Verificar qualidade da issue
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const title = issue.title;
            const body = issue.body || '';
            
            let warnings = [];
            let isValid = true;

            // Verificar se o t√≠tulo √© muito curto
            if (title.length < 10) {
              warnings.push('‚ö†Ô∏è O t√≠tulo da issue √© muito curto. Por favor, forne√ßa um t√≠tulo mais descritivo (m√≠nimo 10 caracteres).');
              isValid = false;
            }

            // Verificar se o corpo est√° vazio ou muito curto
            if (body.trim().length < 20) {
              warnings.push('‚ö†Ô∏è A descri√ß√£o da issue √© muito curta. Por favor, forne√ßa mais detalhes (m√≠nimo 20 caracteres).');
              isValid = false;
            }

            // Verificar se cont√©m apenas placeholder text
            const placeholders = ['...', 'TODO', 'FIXME', 'lorem ipsum'];
            if (placeholders.some(p => body.toLowerCase().includes(p.toLowerCase()))) {
              warnings.push('‚ÑπÔ∏è Parece que a issue cont√©m texto de placeholder. Certifique-se de preencher todas as se√ß√µes.');
            }

            // Se houver warnings, adicionar coment√°rio
            if (warnings.length > 0) {
              const warningMessage = `## üìã Revis√£o Autom√°tica da Issue\n\n${warnings.join('\n\n')}\n\n---\n\nPor favor, edite a issue para fornecer mais informa√ß√µes. Isso nos ajudar√° a resolver seu problema mais rapidamente!`;
              
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: warningMessage
              });

              // Se n√£o for v√°lida, adicionar label
              if (!isValid) {
                await github.rest.issues.addLabels({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  labels: ['precisa-informa√ß√µes']
                });
              }
            } else {
              // Issue est√° bem formatada
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: '‚úÖ Obrigado por fornecer uma issue bem detalhada! Isso nos ajuda muito.'
              });
            }
